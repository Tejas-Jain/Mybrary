<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books| MyBrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="libraryName large">Mybrary</h1>
        <nav>
            <table>
                <th><a href="../index.html">HOME</a></th>
                <th><a href="./SearchAuthor.html">SEARCH AUTHORS</a></th>
                <th><a href="./AddAuthor.html">ADD AUTHOR</a></th>
            </table>
        </nav>
    </header>
    
    <section>
        <h1 class='libraryName'>New Book</h1>
        <form action="AddBook" method="post" class='flex'>
            <label for="BookName" class="labelName">Title</label><br>
            <input type="text" id="BookName" name="BookName">
            <label for="AuthorName" class="labelName">Author's Name</label><br>
            <input type="text" id="AuthorName" name="AuthorName">
            <label for="PublishDate" class="labelName">Publish Date</label><br>
            <input type="date" id="PublishDate" name="PublishDate">
            <label for="PageCount" class="labelName">Page Count</label><br>
            <input type="number" id="PageCount" name="PageCount">
            <label for="Cover" class="labelName">Cover</label><br>
            <input type="file" id="Cover" name="Cover">
            <label for="Description" class="labelName">Description</label><br>
            <input type="text" id="Description" name="Description">
            <div>
                <button type="button" class="button" ><a href="Home.html">Cancel</a></button>
                <button type="submit" class="button" >Add Book</button>
            </div>
        </form>
        <div class='nameList' >
            <h3>Authors's Added</h3>
            <ol>
                <li>John Doe</li>
                <li>Bob Williams</li>
            </ol>
        </div>
    </section>

    <footer>
        <span class="libraryName">The Mybrary Library</span>
        <span>
            <a href="https://www.YouTube.com" target="_blank">
                <img src="YouTube Logo.png" alt="">
            </a>
            <a href="https://www.spotify.com" target="_blank">
                <img src="Spotify Logo.png" alt="">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Facebook Logo.png" alt="">
            </a>
        </span>
    </footer>
</body>
</html>
